<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="zen-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Circle -->
      <circle cx="25" cy="25" r="2" fill="currentColor" opacity="0.3"/>
      <!-- Lines -->
      <line x1="0" y1="25" x2="50" y2="25" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
      <line x1="25" y1="0" x2="25" y2="50" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
      <!-- Corner dots -->
      <circle cx="0" cy="0" r="1" fill="currentColor" opacity="0.3"/>
      <circle cx="50" cy="0" r="1" fill="currentColor" opacity="0.3"/>
      <circle cx="0" cy="50" r="1" fill="currentColor" opacity="0.3"/>
      <circle cx="50" cy="50" r="1" fill="currentColor" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#zen-pattern)"/>
</svg> 